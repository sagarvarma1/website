<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Varma - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            /* background-color: #000; */ /* Replaced with image */
            background-image: url('images/background.png');
            background-size: cover; /* Cover the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep background fixed on scroll */
            font-family: 'Lora', serif;
            /* color: #fff; */ /* Adjusted text color below */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .name-heading {
            font-family: 'EB Garamond', serif; /* Changed font to EB Garamond */
            font-size: 6.5rem; /* Slightly increased size for Garamond */
            font-weight: 400; /* Garamond typically looks better at normal weight */
            margin-bottom: 2.5rem; /* Adjusted margin */
            color: #4b3f37; /* Dark brown/grey from image */
            line-height: 1.1;
            letter-spacing: 0.05em; /* Add slight letter spacing */
        }

        .navigation-links {
            display: flex;
            gap: 1.5rem; /* Space between links */
        }

        .nav-link {
            color: #6a5e56; /* Muted brown/grey from image */
            text-decoration: none;
            font-family: 'Lora', serif;
            font-size: 1.1rem; /* Slightly smaller nav links */
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }

        .nav-link:hover {
            color: #3b2f27; /* Darker brown/grey on hover */
            border-bottom-color: #4b3f37; /* Match heading color on hover */
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .name-heading {
                font-size: 4.5rem; /* Adjusted responsive size */
            }
            .nav-link {
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .name-heading {
                font-size: 3.5rem; /* Adjusted responsive size */
            }
             .navigation-links {
                flex-direction: column; /* Stack links vertically */
                gap: 1rem;
            }
            .nav-link {
                font-size: 1rem;
                 padding: 0.3rem 0;
            }
        }

    </style>
</head>
<body>

    <h1 class="name-heading">SAGAR VARMA</h1>

    <div class="navigation-links">
        <a href="about.html" class="nav-link">About</a>
        <a href="https://sagarvarma.substack.com" target="_blank" class="nav-link">Blog</a>
        <a href="images.html" class="nav-link">Images</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </div>

</body>
</html>
