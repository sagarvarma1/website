<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Desktop Nav Styles --- */
        .desktop-nav { /* Changed from nav */
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            z-index: 1000;
            text-align: center;
        }

        .desktop-nav ul { /* Changed from nav ul */
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .desktop-nav a { /* Changed from nav a */
            text-decoration: none;
            color: #4b3f37;
            font-family: 'EB Garamond', serif;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .desktop-nav a:hover { /* Changed from nav a:hover */
            border-color: #4b3f37;
            color: #3b2f27;
            border-radius: 4px;
        }

        .desktop-nav a.active { /* Changed from nav a.active */
            color: #3b2f27;
        }

        /* Hide the nav item for the current page */
        .desktop-nav ul li:has(a.active) { /* Changed from nav ul li:has(a.active) */
            display: none;
        }

        .container {
            max-width: 650px; /* Further reduced max-width */
            margin: 80px auto 40px auto; /* Center the container */
            padding: 3rem 2rem;
            border-radius: 10px;
        }

        body {
            background-color: #fff;
            /* background-image: url('images/about_background.png'); */ /* Removing background image */
            /* background-size: cover; */ /* Not needed with white background */
            /* background-position: center center; */ /* Not needed with white background */
            /* background-repeat: no-repeat; */ /* Not needed with white background */
            /* background-attachment: fixed; */ /* Not needed with white background */
            color: #4b3f37;
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: center;
            text-align: center;
        }

        .about-content {
            text-align: left; /* Default align text left */
        }

        .about-content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            position: relative;
            color: #4b3f37;
            text-align: center; /* Center the heading itself */
        }

        .about-content h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #4b3f37;
        }

        .about-content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #4b3f37;
            text-align: left; /* Ensure paragraph is left-aligned */
        }

        .about-content p:nth-of-type(2) {
             text-align: center; /* Center 'Interesting media:' text */
             margin-top: 2rem; /* Add some space above */
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .skill-tag {
            text-decoration: none;
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #4b3f37;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: #4b3f37;
        }

        .skill-tag:hover {
            background-color: #4b3f37;
            color: #fff;
            border-color: #4b3f37;
        }

        @media (max-width: 768px) {
            .about-content h1 {
                font-size: 2.5rem;
            }
             .about-content p {
                font-size: 1.1rem;
            }
        }
        
        /* --- Mobile Nav Styles --- */
        .mobile-header {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.8rem 1rem; /* Reverted right padding */
            z-index: 1000;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }

        .logo-link {
            font-family: 'EB Garamond', serif;
            font-weight: bold;
            font-size: 1.8rem;
            color: #4b3f37;
            text-decoration: none;
        }

        .hamburger-icon, .close-icon {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #4b3f37;
            padding: 0; /* Reduced padding */
            line-height: 1; /* Ensure consistent height */
            display: none; /* Hide icons by default */
        }

        .mobile-menu {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98); /* Almost opaque white */
            backdrop-filter: blur(10px);
            z-index: 1100; /* Above mobile header */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mobile-menu.active {
             display: flex; /* Show when active */
        }

        .mobile-menu .close-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2.5rem;
            display: block; /* Make the close icon visible */
            background: none; /* Ensure no background */
            border: none; /* Ensure no border */
            color: #4b3f37; /* Update color */
            cursor: pointer; /* Ensure cursor is pointer */
            padding: 0; /* Reset padding */
            line-height: 1; /* Reset line height */
            outline: none; /* Remove focus outline */
        }

        .mobile-menu ul {
            list-style: none !important; /* Ensure bullet points are removed */
            padding: 0;
            text-align: center;
            width: 100%; /* Ensure ul takes width for centering text */
        }

        .mobile-menu li {
            margin-bottom: 2rem;
        }

        .mobile-menu a {
            font-family: 'EB Garamond', serif;
            font-size: 2rem;
            color: #4b3f37 !important; /* Update color with important */
            text-decoration: none !important; /* Ensure underline is removed */
            padding: 0.5rem;
            display: block;
        }
         
        .mobile-menu a:hover {
             color: #3b2f27; /* Update hover color */
        }

        .mobile-menu a.active {
            text-decoration: underline !important; /* Underline the active link */
            text-decoration-color: #4b3f37 !important; /* Update underline color */
            text-underline-offset: 5px; /* Optional: Adjust underline position */
        }

        /* --- Media Query for Responsiveness --- */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none; /* Hide desktop nav on mobile */
            }

            .mobile-header {
                display: flex; /* Show mobile header */
                padding: 0.8rem 1rem; /* Ensure consistent padding */
            }
            
            .hamburger-icon { /* Show hamburger only on mobile */
                display: block;
                position: relative; /* Ensure proper positioning */
                right: 0; /* Align to the right edge of its container */
            }

             /* Adjust container margin-top to account for mobile header height */
             .container {
                 margin-top: 80px; /* Adjust as needed */
             }

            .about-content h1 {
                font-size: 2.5rem;
            }
             .about-content p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="https://sagarvarma.substack.com" target="_blank">Writings</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <a href="landing.html" class="logo-link">SV</a>
        <button class="hamburger-icon" aria-label="Open menu">&#9776;</button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu">
        <button class="close-icon" aria-label="Close menu">&times;</button>
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="https://sagarvarma.substack.com" target="_blank">Writings</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="about-grid">
            <div class="about-content">
                <h1>About Me</h1>
                <p>currently living in san francisco building a generational company. love classical music and lord of the rings</p>
                <div class="skills">
                    <a href="https://x.com/thesagarvarma" target="_blank" class="skill-tag">X</a>
                    <a href="https://instagram.com/thesagarvarma" target="_blank" class="skill-tag">Instagram</a>
                    <a href="https://linkedin.com/in/thesagarvarma" target="_blank" class="skill-tag">Linkedin</a>
                    <a href="https://www.tiktok.com/@thesagarvarma?lang=en" target="_blank" class="skill-tag">TikTok</a>
                    <a href="media.html" class="skill-tag">Interesting Media</a> 
                    <a href="https://www.youtube.com/shorts/SXHMnicI6Pg" target="_blank" class="skill-tag">OnlyFans</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger-icon');
        const closeBtn = document.querySelector('.close-icon');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });

        // Optional: Close menu if a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                 mobileMenu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
