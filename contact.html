<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('images/tree.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Playfair Display', serif;
            color: #fff;
        }

        nav {
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        nav a:hover {
            border-color: #fff;
            border-radius: 4px;
        }

        /* Hide the nav item for the current page */
        nav ul li:has(a.active) {
            display: none;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .contact-details p {
            margin-bottom: 0.3rem;
        }

        .contact-details p:last-of-type {
             margin-top: 1rem;
             font-style: italic;
             opacity: 0.9;
        }

        .contact-details a {
            color: inherit;
            text-decoration: underline;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #eee;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: #fff;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 2rem 5% 2rem auto;
            padding: 1.5rem;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }

            nav a {
                font-size: 1.2rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
                margin: 1rem auto;
            }

            .contact-form {
                padding: 1rem;
            }

            label {
                font-size: 1rem;
            }

            input, textarea {
                padding: 0.6rem;
                font-size: 1rem;
            }

            button {
                padding: 0.7rem 1rem;
                font-size: 1rem;
            }
        }

        .success-message {
            background: transparent;
            color: #fff;
            border: 2px solid #4CAF50;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
            width: 100%;
            border-radius: 4px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>

</head>
<body>
    <nav>
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://sagarvarma.substack.com" target="_blank">Blog</a></li>
            <li><a href="photos.html">Images</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-details">
            <p>Email: sagarvarma351@gmail.com</p>
            <p>x.com/thesagarvarma</p>
            <p>instagram.com/thesagarvarma</p>
            <p>Or use the form below</p>
        </div>

        <form class="contact-form" id="contact-form" action="https://formspree.io/f/mldeaopb" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>

        <div id="form-status" style="margin-top: 1rem; text-align: center;"></div>

        <script>
            window.addEventListener('load', function() {
                const form = document.getElementById('contact-form');
                const submitButton = form.querySelector('button[type="submit"]');
                
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    try {
                        submitButton.disabled = true;
                        const formData = new FormData(form);
                        const response = await fetch(form.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });

                        const data = await response.json();
                        if (response.ok) {
                            const successMessage = document.createElement('div');
                            successMessage.className = 'success-message';
                            successMessage.textContent = 'Message sent successfully!';
                            
                            submitButton.parentNode.replaceChild(successMessage, submitButton);
                            
                            form.reset();
                            grecaptcha.reset();
                        } else {
                            throw new Error('Form submission failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        submitButton.disabled = false;
                        const status = document.getElementById('form-status');
                        status.innerHTML = "<p style='color: #f44336;'>Oops! There was a problem submitting your form.</p>";
                    }
                });
            });
        </script>
    </div>
</body>
</html>
