<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Sagar Varma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #fff;
            font-family: 'EB Garamond', serif;
            color: #4b3f37;
            line-height: 1.6;
        }

        /* --- Desktop Nav Styles --- */
        .desktop-nav { 
            position: fixed; 
            top: 0;
            width: 100%;
            padding: 1rem;
            z-index: 1000;
            text-align: center;
            /* Adapt background/color for this page */
            background-color: rgba(255, 255, 255, 0.9); /* Updated to match white background */
            backdrop-filter: blur(5px);
        }

        .desktop-nav ul { 
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .desktop-nav a { 
            text-decoration: none;
            color: #4b3f37;
            font-family: 'EB Garamond', serif;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .desktop-nav a:hover {
            border-color: #4b3f37;
            color: #3b2f27;
            border-radius: 4px;
        }

        .desktop-nav a.active { 
            color: #3b2f27;
            border-color: #4b3f37;
            border-radius: 4px;
        }

        /* Hide the nav item for the current page (Optional, keep if desired) */
         .desktop-nav ul li:has(a.active) { 
             display: none;
         }

        .container {
            max-width: 1200px;
            margin: 80px auto 2rem auto; /* Adjust top margin for fixed nav */
            padding: 0 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            /* Removed margin-top as container handles spacing */
        }

        .page-header h1 {
            font-family: 'EB Garamond', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4b3f37;
        }

        .image-grid {
            column-count: 3;
            column-gap: 0;
            width: 100%;
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 0;
            display: inline-block;
            width: 100%;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Mobile Nav Styles (Adapted from about.html) --- */
        .mobile-header {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.8rem 1rem;
            z-index: 1000;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; 
            /* Adapt background/color for this page */
            background-color: rgba(255, 255, 255, 0.95); /* Updated to match white background */
            backdrop-filter: blur(5px);
        }

        .logo-link {
            font-family: 'EB Garamond', serif;
            font-weight: bold;
            font-size: 1.8rem;
            color: #4b3f37;
            text-decoration: none;
        }

        .hamburger-icon, .close-icon {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #4b3f37;
            padding: 0; 
            line-height: 1; 
            display: none; 
        }
        
        .mobile-menu {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98); /* Already using white background */
            backdrop-filter: blur(10px);
            z-index: 1100; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mobile-menu.active {
             display: flex; 
        }

        .mobile-menu .close-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2.5rem;
            display: block; 
            background: none; 
            border: none; 
            color: #4b3f37;
            cursor: pointer; 
            padding: 0; 
            line-height: 1; 
            outline: none; 
        }

        .mobile-menu ul {
            list-style: none !important; 
            padding: 0;
            text-align: center;
            width: 100%; 
        }

        .mobile-menu li {
            margin-bottom: 2rem;
        }

        .mobile-menu a {
            font-family: 'EB Garamond', serif;
            font-size: 2rem;
            color: #4b3f37 !important;
            text-decoration: none !important; 
            padding: 0.5rem;
            display: block;
        }
         
        .mobile-menu a:hover {
             color: #3b2f27 !important;
        }

        .mobile-menu a.active {
            text-decoration: underline !important; 
            text-decoration-color: #4b3f37 !important;
            text-underline-offset: 5px; 
        }

        /* --- Media Query for Responsiveness (Combined) --- */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none; /* Hide desktop nav on mobile */
            }

            .mobile-header {
                display: flex; /* Show mobile header */
                padding: 0.8rem 1rem; 
            }
            
            .hamburger-icon { /* Show hamburger only on mobile */
                display: block;
                position: relative; 
                right: 0; 
            }

             /* Adjust container margin-top for mobile header */
             .container {
                 margin-top: 80px; /* Adjust as needed */
             }

            /* Keep existing mobile adjustments for grid/header if needed */
            .page-header h1 {
                font-size: 2.5rem;
            }
            .image-grid {
                column-count: 2;
            }
        }

        @media screen and (max-width: 480px) {
            /* Styles for screens smaller than 480px were here */
            /* We integrate necessary ones into the 768px query or remove if covered */
             .page-header h1 {
                font-size: 2rem;
            }
            .image-grid {
                 column-count: 1;
            }
             /* Example: Adjust logo size if needed */
             .logo-link {
                 font-size: 1.6rem;
             }
        }

    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://sagarvarma.substack.com" target="_blank">Writings</a></li>
            <li><a href="photos.html" class="active">Images</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <a href="landing.html" class="logo-link">SV</a>
        <button class="hamburger-icon" aria-label="Open menu">&#9776;</button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu">
        <button class="close-icon" aria-label="Close menu">&times;</button>
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://sagarvarma.substack.com" target="_blank">Writings</a></li>
            <li><a href="photos.html" class="active">Images</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <header class="page-header">
            <h1>Images</h1>
        </header>

        <div class="image-grid">
            <div class="grid-item">
                <img src="images/sagar1.JPG" alt="Sagar Varma Image 1">
            </div>
            <div class="grid-item">
                <img src="images/sagar2.JPG" alt="Sagar Varma Image 2">
            </div>
            <div class="grid-item">
                <img src="images/sagar3.JPG" alt="Sagar Varma Image 3">
            </div>
            <!-- Added New Images -->
            <div class="grid-item">
                <img src="images/sagar4.jpeg" alt="Sagar Varma Image 4">
            </div>
            <div class="grid-item">
                <img src="images/sagar5.jpg" alt="Sagar Varma Image 5">
            </div>
            <div class="grid-item">
                <img src="images/saturn1.JPG" alt="Saturn Image 1">
            </div>
            <!-- Added Meme Image -->
            <div class="grid-item">
                <img src="images/meme1.JPG" alt="Meme 1">
            </div>
            <!-- Add more grid items for more images -->
            <!-- Example:
            <div class="grid-item">
                <img src="images/sagar4.JPG" alt="Sagar Varma Image 4">
            </div>
            -->
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger-icon');
        const closeBtn = document.querySelector('.close-icon');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });

        // Optional: Close menu if a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                 mobileMenu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
